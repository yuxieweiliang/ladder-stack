<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../../style/btn.css">
  <link rel="stylesheet" href="../../style/container.css">
  <link rel="stylesheet" href="../../style/flex.css">
  <link rel="stylesheet" href="../../style/form.css">
  <link rel="stylesheet" href="../../style/list.css">
  <link rel="stylesheet" href="../../style/main.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container column">
  <header class="header flex">
    <nav class="row flex-1 right-center">
      <a class="width-100 text-right">book</a>
      <a class="width-100 text-right">docs</a>
      <a class="width-100 text-right">messsage</a>
      <a class="width-100 text-right">user</a>
    </nav>
  </header>
  <article class="main">
    <header class="row axis-container height-60"></header>
    <section class="column flex-1 card">
      <header class="row height-50">
        <div class="width-60 flex-center user-img ">
          1
        </div>
        <div class="width-60 flex-center user-img ">
          <div class="img-width-inner"><img src="" alt="头像"></div>
        </div>
        <div class="flex-1 align-center username">
          <h1>林莫锋</h1>
        </div>
        <div class="width-60 flex-center username">
          <h1>↓</h1>
        </div>
      </header>
      <div class="flex-1 user-information">
        <div class="time-x"></div>
        <div class="information">
          <div class="row title">
            <div class="between"><h4>年龄:</h4></div>
            <div class="between"><p>15</p></div>
          </div>
          <div class="row title">
            <div class="between"><h4>种族:</h4></div>
            <div class="between">人类</div>
          </div>
          <div class="row title">
            <div class="between"><h4>性别:</h4></div>
            <div class="between">男</div>
          </div>
          <div class="row title">
            <div class="between"><h4>性格:</h4></div>
            <div class="between">小愤青</div>
          </div>
          <div class="column">
            <div class="title"><h4 class="between">名次:</h4></div>
            <div class="row list-control">
              <dl class="list-inner">
                <dt class="ratio-2">实力：</dt>
                <dd class="ratio-10">未知</dd>
                <dt class="ratio-2">学院：</dt>
                <dd class="ratio-10">9</dd>
                <dt class="ratio-2">第一次学院大比：</dt>
                <dd class="ratio-10">未知</dd>
              </dl>

            </div>
          </div>
          <div class="column">
            <div class="height-40 align-center between"><h4>简介:</h4></div>
            <div class="height-80 between">主角</div>
          </div>
          <div class="column">
            <div class="height-40 align-center between"><h4>详细介绍:</h4></div>
            <div class="height-120 between">本片文章的主人公</div>
          </div>
          <div class="column">
            <div class="height-40 align-center between"><h4>背景:</h4></div>
            <div class="height-80 between">肯定是带着猪脚光环的</div>
          </div>
          <div class="row height-40 align-center">
            <div class="height-40 align-center between"><h4>兵器:</h4></div>
            <div class="height-40 align-center between">刀</div>
          </div>
          <div class="row height-40 align-center">
            <div class="height-40 align-center between"><h4>法宝:</h4></div>
            <div class="height-40 align-center between">乱七八糟</div>
          </div>
          <div class="column">
            <div class="height-40 align-center between"><h4>能力:</h4></div>
            <dl class="column between">
              <dt class="height-40 align-center">契灵：</dt>
              <dd class="height-40 align-center">非常牛逼的</dd>
            </dl>
          </div>
          <div class="column">
            <div class="height-40 align-center between"><h4>关系:</h4></div>
            <dl class="column between">
              <dt class="height-40 align-center">父：</dt>
              <dd class="height-40 align-center">谁谁谁</dd>
            </dl>
          </div>
          <div class="column">
            <div class="height-40 align-center between"><h4>出场:</h4></div>
            <dl class="column between">
              <dt class="height-40 align-center">某年某月某日</dt>
              <dd class="height-40 align-center">谁谁谁不知道干了什么事</dd>
            </dl>
          </div>
          <div class="column">
            <div class="height-40 align-center between"><h4>结局时间:</h4></div>
            <dl class="column between">
              <dt class="height-40 align-center">某年某月某日</dt>
              <dd class="height-40 align-center">谁谁谁不知道干了什么事</dd>
            </dl>
          </div>
        </div>
      </div>

    </section>
  </article>
  <footer></footer>
</div>
</body>
</html>
